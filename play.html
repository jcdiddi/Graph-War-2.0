<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/2.3.0/math.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="graph-holder" style='position: relative'>
            <canvas width="720" height="480" id="temp-graph" style="z-index: -2; visibility: hidden"></canvas>
            <canvas width="720" height="480" id="background-graph" style="z-index: -1"></canvas>
            <canvas width="720" height="480" id="preview-graph" style="z-index: 0"></canvas>
            <canvas width="720" height="480" id="animated-graph" style="z-index: 1"></canvas>
            <canvas width="720" height="480" id="obstacle-graph" style="z-index: 2"></canvas>
            <canvas width="720" height="480" id="player-graph" style="z-index: 3"></canvas>
        </div>
        <input type="textarea" name="bep" rows="1" id="textinput" style='position: relative; z-index: 100'/><br />
        <span id="error"></span>
    <div id="values" style="overflow: auto; height: 100px;">
    </div>
    <div id="mousecoords" style="position: absolute; z-index: 5"></div>
    </body>
</html>
